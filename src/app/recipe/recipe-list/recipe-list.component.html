<div class="w-[30vw]">
  <button class="p-3 mb-3 bg-slate-500 rounded-md text-white">
    Add new recipe
  </button>
  <hr />
  <div
    class="flex flex-row items-center gap-3 p-3 border-slate-700 border-2 my-2 rounded-md"
    *ngFor="let recipe of recipes"
  >
    <div class="flex flex-col">
      <h2>{{ recipe.name }}</h2>
      <h2>{{ recipe.description }}</h2>
    </div>
    <img
      alt="{{ recipe.name }}"
      [src]="recipe.imagePath"
      class="h-24 w-24 rounded-md"
    />
  </div>
</div>
<app-recipe-item />
